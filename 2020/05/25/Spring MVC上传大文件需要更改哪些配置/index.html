<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">maxUploadSizes</span><br></pre></td></tr></table></figure>
<p>最大支持上传文件大小</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">maxInMemorySize</span><br><span class="line">&#96;&#96;&#96; </span><br><span class="line"></span><br><span class="line">低于此阈值则直接内存，高于此阈值则在磁盘生成临时文件</span><br><span class="line"></span><br><span class="line"> example:</span><br><span class="line"></span><br><span class="line">&#96;&#96;&#96;xml</span><br><span class="line">&lt;bean id&#x3D;&quot;multipartResolver&quot;</span><br><span class="line">		class&#x3D;&quot;org.springframework.web.multipart.commons.CommonsMultipartResolver&quot;&gt;</span><br><span class="line">		&lt;property name&#x3D;&quot;defaultEncoding&quot; value&#x3D;&quot;utf-8&quot; &#x2F;&gt;</span><br><span class="line">		&lt;property name&#x3D;&quot;maxUploadSize&quot; value&#x3D;&quot;631242752&quot; &#x2F;&gt;</span><br><span class="line">		&lt;property name&#x3D;&quot;maxInMemorySize&quot; value&#x3D;&quot;409600&quot; &#x2F;&gt;</span><br><span class="line">&lt;&#x2F;bean&gt;</span><br></pre></td></tr></table></figure>
